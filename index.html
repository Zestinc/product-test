<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的商品页</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 20px; max-width: 600px; margin: auto; }
    .product img { max-width: 100%; }
    .product h1 { font-size: 24px; }
    .price { color: green; font-size: 20px; }
    .desc { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="product">
    <img src="https://via.placeholder.com/600x400" alt="商品图">
    <h1>示例商品：蓝牙耳机</h1>
    <p class="price">￥199</p>
    <p class="desc">这是一款高品质的蓝牙耳机，音质清晰，续航持久，适合日常使用。</p>
  </div>
</body>
</html>
